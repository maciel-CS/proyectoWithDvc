<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicciones de Edad y Género</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CDN para estilos rápidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        #inputForm {
            text-align: center;
            margin-bottom: 20px;
        }
        #result {
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #17a2b8;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #138496;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Predicciones de Edad y Género</h1>

    <!-- Formulario para subir imágenes -->
    <form id="inputForm" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-2" style="display: inline-block; width: auto;">
        <div>
            <button type="button" class="btn btn-custom" onclick="getResult()">Predecir</button>
        </div>
    </form>

    <!-- Sección para mostrar resultado -->
    <div id="result"></div>

    <script>
        function getResult() {
            var form_data = new FormData($('#inputForm')[0]);
            $.ajax({
                type: 'POST',
                url: '/predict',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                success: function(data) {
                    $("#result").html(data);
                },
                error: function(xhr, status, error) {
                    $("#result").html("Error: " + xhr.responseText);
                }
            });
        }
    </script>

</body>
</html>
